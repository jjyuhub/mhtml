name: Deploy MHTML to GitHub Pages (root, self-contained)

on:
  push:
    branches: [ main ]
    paths:
      - "*.mhtml"
      - "*.mht"
      - "convert.js"
      - "package.json"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # no cache: npm (since no lockfile)

      - name: Install deps
        run: npm install       # instead of npm ci

      - name: Build (MHTML -> self-contained HTML in /dist)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
